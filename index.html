<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowFund</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <!-- Put logo.png beside index.html -->
      <img src="logo.png" alt="FlowFund logo" class="logo-img" />
      <div class="brand-text">
        <h1>FlowFund</h1>
        <p class="subtitle">Track income, expenses, and balance</p>
      </div>
    </div>

    <div class="header-actions">
      <button id="addBtn" class="btn primary">+ Add Transaction</button>
      <button id="resetBtn" class="btn ghost" title="Resets to starter demo data">Reset Demo</button>
    </div>
  </header>

  <main class="container">
    <section class="cards">
      <div class="card income">
        <div class="card-title">Income</div>
        <div class="card-value" id="incomeAmount">$0.00</div>
      </div>

      <div class="card expense">
        <div class="card-title">Expenses</div>
        <div class="card-value" id="expenseAmount">$0.00</div>
      </div>

      <div class="card balance">
        <div class="card-title">Balance</div>
        <div class="card-value" id="balanceAmount">$0.00</div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h2>Recent Transactions</h2>

        <div class="filters">
          <select id="typeFilter" class="select" aria-label="Type filter">
            <option value="ALL">All</option>
            <option value="INCOME">Income</option>
            <option value="EXPENSE">Expense</option>
          </select>

          <input id="searchInput" class="input" placeholder="Search (e.g., rent, salary)..." />
        </div>
      </div>

      <ul id="transactionList" class="tx-list"></ul>

      <div id="emptyState" class="empty hidden">
        <div class="empty-title">No transactions yet</div>
        <div class="empty-text">Add your first income or expense to get started.</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Created by Hetansh • FlowFund — C++ Backend & Minimal JavaScript Frontend</p>
  </footer>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <h3 id="modalTitle">Add Transaction</h3>
        <button id="closeModalBtn" class="icon-btn" aria-label="Close">✕</button>
      </div>

      <form id="txForm" class="modal-body">
        <div class="grid">
          <label class="field">
            <span>Type</span>
            <select id="txType" class="select" required>
              <option value="INCOME">Income</option>
              <option value="EXPENSE">Expense</option>
            </select>
          </label>

          <label class="field">
            <span>Amount</span>
            <input id="txAmount" class="input" type="number" step="0.01" min="0.01" placeholder="e.g., 1200" required />
          </label>

          <label class="field">
            <span>Date</span>
            <input id="txDate" class="input" type="date" required />
          </label>

          <label class="field">
            <span>Category</span>
            <input id="txCategory" class="input" placeholder="e.g., Food, Rent, Salary" required />
          </label>
        </div>

        <label class="field">
          <span>Title</span>
          <input id="txTitle" class="input" placeholder="e.g., Groceries, Freelance" required />
        </label>

        <label class="field">
          <span>Note (optional)</span>
          <input id="txNote" class="input" placeholder="e.g., paid with debit card" />
        </label>

        <div class="modal-actions">
          <button type="button" id="cancelBtn" class="btn ghost">Cancel</button>
          <button type="submit" id="saveBtn" class="btn primary">Save</button>
        </div>

        <input type="hidden" id="editId" value="" />
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
