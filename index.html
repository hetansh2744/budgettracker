<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowFund</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="brand">
    <div class="logo">ðŸ’¸</div>
    <div>
      <h1>FlowFund</h1>
      <p class="subtitle">Track income, expenses, and balance</p>
    </div>
  </div>

  <button id="addBtn" class="btn primary">+ Add Transaction</button>
</header>

<main class="container">

  <section class="cards">
    <div class="card income">
      <span>Income</span>
      <h2 id="incomeAmount">$0</h2>
    </div>

    <div class="card expense">
      <span>Expenses</span>
      <h2 id="expenseAmount">$0</h2>
    </div>

    <div class="card balance">
      <span>Balance</span>
      <h2 id="balanceAmount">$0</h2>
    </div>
  </section>

  <section class="panel">
    <h3>Recent Transactions</h3>
    <ul id="transactionList" class="tx-list"></ul>
    <p id="emptyState" class="empty">No transactions yet</p>
  </section>

</main>

<footer>
  Created by Hetansh â€¢ FlowFund
</footer>

<!-- Modal -->
<div id="modal" class="modal hidden">
  <form id="txForm" class="modal-box">
    <h3 id="modalTitle">Add Transaction</h3>

    <select id="type">
      <option value="INCOME">Income</option>
      <option value="EXPENSE">Expense</option>
    </select>

    <input id="title" placeholder="Title (e.g., Rent, Salary)" required />
    <input id="amount" type="number" step="0.01" placeholder="Amount" required />
    <input id="date" type="date" required />

    <div class="modal-actions">
      <button type="submit" class="btn primary">Save</button>
      <button type="button" id="cancelBtn" class="btn ghost">Cancel</button>
    </div>
  </form>
</div>

<script src="app.js"></script>
</body>
</html>
